<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="description" content="Tour guide, we're here for those too busy to plan their dream holiday.">
    <meta name="keywords" content="travel, vacation, holiday, itinerary, beach, bush, mountains, safari, game drive, surfing, hiking, rock climbing, sundowners, hotel, chalet, camping">

    <link rel="stylesheet" href="assets/css/style.css">
    
    <title>Tour Guide Enquiry Form</title>
</head>
<body>
    <header id="header">
    <!-- <header class="flex-container"> -->
        <section>
            <a href="index.html">
                <h1 id="logo">Tour Guide</h1>
            </a>
            <nav>
                <ul id="navmenu">
                    <li>
                        <a href="index.html">Home</a>
                    </li>
                                    <li>
                        <a href="gallery.html" target="_blank">Gallery</a>
                    </li>
                    <li>
                        <a class="activepage" href="enquire.html" target="_blank">Enquire</a>
                    </li>
                </ul>
            </nav>
        </section>
    </header>

    <div class="heading"><h2>Tour Guide Enquiry Form</h2></div>

    <div class="form-section">
        <form class="enquiry-form" method="POST" action="https://formdump.codeinstitute.net/">
            <label class="labels" for="fname">First Name</label>
            <input class="text-input" id="fname" name="first_name" type="text" required>

            <label class="labels" for="lname">Last Name</label>
            <input class="text-input" id="lname" name="last_name" type="text" required>

            <label class="labels" for="cellphone">Cellphone Number</label>
            <input class="text-input" id="cellphone" name="cellphone_number" type="text" required>

            <label class="labels" for="email">Email Address</label>
            <input class="text-input" id="email" name="email_address" type="email" required>

            <div id="holiday-type">   
                <input class="chkbox-input" id="beach" name="beach_box" type="checkbox">
                <label class="labels" for="beach">Beach</label>                
                <input class="chkbox-input" id="bush" name="bush_box" type="checkbox">
                <label class="labels" for="bush">Bush</label>                
                <input class="chkbox-input" id="mountain" name="mountain_box" type="checkbox">
                <label class="labels" for="mountain">Mountain</label>
            </div>
            <br>
            <label class="labels" for="add-info">Additional requirements or comments:</label>
            <textarea class="text-input text-area" id="add-info" name="add_info" cols="30" rows="30"
                      placeholder="Please let us know any additional detail that we can use to gather information on your holiday so we are better prepared when we call you"></textarea>
            <input class="enquire-button labels" type="submit" value="Enquire Now!">
        </form>
    </div>
    
    <footer>
        <div id="footer-enquire">
            <ul>
                <li><h2>Tour Guide</h2></li>
                <li><h2><a href="enquire.html" target="_blank">enquire here!</a></h2></li>
            </ul>
        </div>
        <div id="footer-top">
            <h2><a href="#header">Back to Top</a></h2>
        </div>
        <div class="social-networks">
            <ul>
                <li><a href="https://www.facebook.com" target="_blank" rel="noopener" aria-label="Visit our Facebook page (opens in a new tab)"><i class="fab fa-facebook"> facebook </i></a></li>
                <li><a href="https://www.twitter.com" target="_blank" rel="noopener" aria-label="Visit our Twitter page (opens in a new tab)"><i class="fab fa-twitter"> twitter </i></a></li>
                <li><a href="https://www.instagram.com" target="_blank" rel="noopener" aria-label="Visit our Instagram page (opens in a new tab)"><i class="fab fa-instagram"> instagram </i></a></li>
            </ul>
        </div>
